version: '3'
services:
  eddi:
    image: labsai/eddi:latest
    ports:
      - "7070:7070"
      - "7443:7443"
    links:
      - mongodb
    depends_on:
      - mongodb
    environment:
      EDDI_VERSION: 4.8
      EDDI_ENV: production
      EDDI_MEMORY_MIN: 128m
      EDDI_MEMORY_MAX: 128m
      EDDI_JAVA_ENV_KEYCLOAK_ENABLED: webServer.securityHandlerType=keycloak
